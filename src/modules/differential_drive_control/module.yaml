module_name: Differential Drive Control

parameters:
  - group: Rover Differential Drive
    definitions:
      RDD_WHEEL_BASE:
        description:
          short: Wheel base
          long: Distance from the center of the right wheel to the center of the left wheel
        type: float
        unit: m
        min: 0.001
        max: 100
        increment: 0.001
        decimal: 3
        default: 0.5
      RDD_WHEEL_RADIUS:
        description:
          short: Wheel radius
          long: Size of the wheel, half the diameter of the wheel
        type: float
        unit: m
        min: 0.001
        max: 100
        increment: 0.001
        decimal: 3
        default: 0.1
      RDD_SPEED_SCALE:
        description:
          short: Manual speed scale
        type: float
        min: 0
        max: 1.0
        increment: 0.01
        decimal: 2
        default: 1.0
      RDD_ANG_SCALE:
        description:
          short: Manual angular velocity scale
        type: float
        min: 0
        max: 1.0
        increment: 0.01
        decimal: 2
        default: 1.0
      RDD_WHL_SPEED:
        description:
          short: Maximum wheel speed
        type: float
        unit: rad/s
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 0.3
      RDD_P_YAW_RATE:
        description:
          short: Proportional gain for yaw rate
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 1.0
      RDD_I_YAW_RATE:
        description:
          short: Integral gain for yaw rate
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 0.0
      RDD_D_YAW_RATE:
        description:
          short: Derivative gain for yaw rate
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 0.0
      RDD_P_SPEED:
        description:
          short: Proportional gain for speed
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 1.0
      RDD_I_SPEED:
        description:
          short: Integral gain for speed
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 0.0
      RDD_D_SPEED:
        description:
          short: Derivative gain for speed
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 0.0
      RDD_VEL_ALGN:
        description:
          short: Velocity alignment
          long: Velocity alignment is used to adjust the rovers velocity depending on the angle between the rover and the target
        type: float
        unit: rad/s
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 0.1
      RDD_WAYPT_OFST:
        description:
          short: Waypoint offset
          long: Waypoint offset is used to adjust the offset of the waypoint
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 4.0
      RDD_MAX_JERK:
        description:
          short: Maximum jerk
          long: Maximum jerk is used to limit the jerk of the rover
        type: float
        unit: m/s^3
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 0.5
      RDD_MAX_ACCEL:
        description:
          short: Maximum acceleration
          long: Maximum acceleration is used to limit the acceleration of the rover
        type: float
        unit: m/s^2
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 0.5

